name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: zip, mbstring, ctype
    
    - name: Install dependencies
      run: composer install --no-dev --optimize-autoloader
    
    - name: Run tests
      run: composer test

  release:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: zip, mbstring, ctype
    
    - name: Install dependencies
      run: composer install --no-dev --optimize-autoloader
    
    - name: Create release archive
      run: |
        mkdir -p release
        cp -r bin src samples vendor composer.json LICENSE README.md fsmaker.php fsmaker.sh fsmaker.bat release/
        cd release
        zip -r ../fsmaker-${GITHUB_REF#refs/tags/}.zip .
        cd ..
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: FSMaker ${{ github.ref }}
        body: |
          FSMaker release ${{ github.ref }}
          
          ## Changes
          See [CHANGELOG.md](CHANGELOG.md) for details.
          
          ## Installation
          Download the fsmaker-${{ github.ref }}.zip file and extract it.
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./fsmaker-${{ github.ref }}.zip
        asset_name: fsmaker-${{ github.ref }}.zip
        asset_content_type: application/zip